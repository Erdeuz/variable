<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego estilo Guitar Freaks con Sonido MIDI/Samples</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      background: #222;
      display: block;
      border: 2px solid #555;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
  <!-- Importar Tone.js para reproducción de samples o MIDI sintetizado -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const columns = 4;
    const keys = ['a', 's', 'd', 'f'];
    // Mapeo de notas MIDI o nombres para Tone.js
    // Puedes reemplazar por rutas a samples específicos de videojuegos de los 90
    const noteNames = ['C4', 'D4', 'E4', 'F4'];
    // Si quisieras usar samples en lugar de sintetizador, define un objeto con URLs:
    // const sampleUrls = { C4: 'ruta/a/sample_C4.wav', D4: 'ruta/a/sample_D4.wav', ... };

    let sampler;
    async function initSampler() {
      // Inicializar Tone.Sampler; si usas samples, proporciona URLs en 'urls'.
      // Si no tienes samples, Tone.js usará sintetizador por defecto (no produce sonido si no hay samples normalmente),
      // así que es mejor indicar al menos un sample básico o usar Tone.Synth.
      
      // Ejemplo usando Synth simple:
      sampler = new Tone.PolySynth(Tone.Synth).toDestination();
      
      // Ejemplo usando samples (descomenta y ajusta rutas si dispones de archivos):
      // sampler = new Tone.Sampler({
      //   urls: {
      //     'C4': 'C4.wav',
      //     'D4': 'D4.wav',
      //     'E4': 'E4.wav',
      //     'F4': 'F4.wav'
      //   },
      //   baseUrl: 'ruta/a/tu/carpeta/de/samples/'
      // }).toDestination();

      // Esperar a que los samples carguen si se usa Tone.Sampler con URLs
      if (sampler.load) {
        await sampler.load();
      }
    }

    let colWidth;
    let hitZoneY;
    const baseHitZoneHeight = 10;
    const hitZoneHeight = baseHitZoneHeight * 1.6;
    const noteHeight = 20;
    const baseSpeed = 200;
    const speed = baseSpeed * 1.2;
    const spawnInterval = 1000 * 0.8;
    let noteWidth;
    let notes = [];
    let lastSpawn = 0;
    let lastTime = 0;
    let score = 0;
    let gameOver = false;

    function resizeCanvas() {
      const w = Math.min(window.innerWidth * 0.5, 500);
      const h = Math.min(window.innerHeight * 0.9, 1000);
      canvas.width = w;
      canvas.height = h;
      colWidth = canvas.width / columns;
      hitZoneY = canvas.height - canvas.height * 0.15;
      noteWidth = colWidth - 10;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      draw();
    });

    function spawnNote() {
      const column = Math.floor(Math.random() * columns);
      notes.push({ column, y: -noteHeight, hit: false });
    }

    function resetGame() {
      notes = [];
      lastSpawn = 0;
      lastTime = performance.now();
      score = 0;
      gameOver = false;
      resizeCanvas();
      requestAnimationFrame(gameLoop);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i <= columns; i++) {
        ctx.strokeStyle = '#555';
        ctx.beginPath();
        ctx.moveTo(i * colWidth, 0);
        ctx.lineTo(i * colWidth, canvas.height);
        ctx.stroke();
      }
      ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
      ctx.fillRect(0, hitZoneY, canvas.width, hitZoneHeight);
      notes.forEach(note => {
        if (note.hit) return;
        const x = note.column * colWidth + 5;
        ctx.fillStyle = '#ff5555';
        ctx.fillRect(x, note.y, noteWidth, noteHeight);
      });
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`Score: ${score}`, 10, 30);
      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = '20px Arial';
        ctx.fillText('Presiona Enter para reiniciar', canvas.width / 2, canvas.height / 2 + 20);
      }
    }

    function update(delta) {
      if (gameOver) return;
      notes.forEach(note => {
        if (!note.hit) note.y += speed * delta;
      });
      for (let note of notes) {
        if (!note.hit && note.y > hitZoneY + hitZoneHeight) {
          gameOver = true;
        }
      }
    }

    async function playNoteSound(columnIndex) {
      if (!sampler) {
        await initSampler();
      }
      const note = noteNames[columnIndex] || 'C4';
      // Usar Tone.js para reproducir nota
      // Si se usa PolySynth:
      sampler.triggerAttackRelease(note, '8n');
    }

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = (timestamp - lastTime) / 1000;
      lastTime = timestamp;
      if (!gameOver && timestamp - lastSpawn > spawnInterval) {
        spawnNote();
        lastSpawn = timestamp;
      }
      update(delta);
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (gameOver && e.key === 'Enter') {
        resetGame();
        return;
      }
      if (gameOver) return;
      const key = e.key.toLowerCase();
      const colIndex = keys.indexOf(key);
      if (colIndex !== -1) {
        for (let note of notes) {
          if (!note.hit && note.column === colIndex) {
            if (note.y + noteHeight >= hitZoneY && note.y <= hitZoneY + hitZoneHeight) {
              note.hit = true;
              score += 1;
              playNoteSound(colIndex);
              return;
            }
          }
        }
      }
    });

    // Iniciar juego y AudioContext bajo interacción del usuario
    document.addEventListener('click', async function initAudioOnce() {
      await Tone.start();
      document.removeEventListener('click', initAudioOnce);
    });
    resetGame();
  </script>
</body>
</html>
