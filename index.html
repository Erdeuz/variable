<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego estilo Guitar Freaks</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      background: #222;
      display: block;
      border: 2px solid #555;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const columns = 4;
    const keys = ['a', 's', 'd', 'f'];
    let colWidth;
    let hitZoneY;
    // altura original 10px, ampliada
    const baseHitZoneHeight = 10;
    const hitZoneHeight = baseHitZoneHeight * 1.6; // ~16px
    const noteHeight = 20;
    // velocidad aumentada
    const baseSpeed = 200;
    const speed = baseSpeed * 1.2; // ~240 px/s
    // intervalo de aparición
    const spawnInterval = 1000 * 0.8; // ~800 ms
    let noteWidth;
    let notes = [];
    let lastSpawn = 0;
    let lastTime = 0;
    let score = 0;
    let gameOver = false;

    function resizeCanvas() {
      // ajustar canvas al 80% ancho y 90% alto de la ventana
      const w = Math.min(window.innerWidth * 0.5, 500); //.8 /800
      const h = Math.min(window.innerHeight * 0.9, 1000);
      canvas.width = w;
      canvas.height = h;
      colWidth = canvas.width / columns;
      hitZoneY = canvas.height - canvas.height * 0.15; // zona de impacto a 15% desde abajo
      noteWidth = colWidth - 10;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      draw();
    });

    function spawnNote() {
      const column = Math.floor(Math.random() * columns);
      notes.push({ column, y: -noteHeight, hit: false });
    }

    function resetGame() {
      notes = [];
      lastSpawn = 0;
      lastTime = performance.now();
      score = 0;
      gameOver = false;
      resizeCanvas();
      requestAnimationFrame(gameLoop);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // columnas
      for (let i = 0; i <= columns; i++) {
        ctx.strokeStyle = '#555';
        ctx.beginPath();
        ctx.moveTo(i * colWidth, 0);
        ctx.lineTo(i * colWidth, canvas.height);
        ctx.stroke();
      }
      // zona de impacto
      ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
      ctx.fillRect(0, hitZoneY, canvas.width, hitZoneHeight);
      // notas
      notes.forEach(note => {
        if (note.hit) return;
        const x = note.column * colWidth + 5;
        ctx.fillStyle = '#ff5555';
        ctx.fillRect(x, note.y, noteWidth, noteHeight);
      });
      // score dentro de canvas, posición relativa
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`Score: ${score}`, 10, 30);
      // game over overlay
      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = '20px Arial';
        ctx.fillText('Presiona Enter para reiniciar', canvas.width / 2, canvas.height / 2 + 20);
      }
    }

    function update(delta) {
      if (gameOver) return;
      notes.forEach(note => {
        if (!note.hit) note.y += speed * delta;
      });
      for (let note of notes) {
        if (!note.hit && note.y > hitZoneY + hitZoneHeight) {
          gameOver = true;
        }
      }
    }

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = (timestamp - lastTime) / 1000;
      lastTime = timestamp;
      if (!gameOver && timestamp - lastSpawn > spawnInterval) {
        spawnNote();
        lastSpawn = timestamp;
      }
      update(delta);
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (gameOver && e.key === 'Enter') {
        resetGame();
        return;
      }
      if (gameOver) return;
      const key = e.key.toLowerCase();
      const colIndex = keys.indexOf(key);
      if (colIndex !== -1) {
        for (let note of notes) {
          if (!note.hit && note.column === colIndex) {
            if (note.y + noteHeight >= hitZoneY && note.y <= hitZoneY + hitZoneHeight) {
              note.hit = true;
              score += 1;
              return;
            }
          }
        }
      }
    });

    // iniciar
    resetGame();
  </script>
</body>
</html>
