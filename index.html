<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego estilo Guitar Freaks con Selecci√≥n de Temas</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }
    #gameCanvas {
      background: #222;
      display: block;
      border: 2px solid #555;
    }
    #themeSelector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #themeSelector input {
      padding: 8px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #themeList {
      width: 80%;
      max-width: 400px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #555;
      background: #222;
    }
    #themeList div {
      padding: 8px;
      cursor: pointer;
    }
    #themeList div:hover {
      background: #333;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="themeSelector">
    <input type="text" id="themeSearch" placeholder="Buscar tema..." />
    <div id="themeList"></div>
  </div>
  <script>
    const themes = [
      { name: 'Metal Gear Solid Main Theme', url: 'ruta/a/metalgear-main.mp3' },
      { name: 'Metal Gear Solid Love Theme', url: 'ruta/a/metalgear-love.mp3' },
      { name: 'Metal Gear Solid Alert Theme', url: 'ruta/a/metalgear-alert.mp3' },
      { name: 'Otro Tema Ejemplo', url: 'ruta/a/otro-tema.mp3' }
    ];

    const themeSelector = document.getElementById('themeSelector');
    const themeSearch = document.getElementById('themeSearch');
    const themeList = document.getElementById('themeList');
    let selectedThemeUrl = null;

    function renderThemeList(filter = '') {
      themeList.innerHTML = '';
      const texto = filter.trim().toLowerCase();
      themes.forEach(t => {
        if (t.name.toLowerCase().includes(texto)) {
          const div = document.createElement('div');
          div.textContent = t.name;
          div.addEventListener('click', () => selectTheme(t.url));
          themeList.appendChild(div);
        }
      });
      if (themeList.children.length === 0) {
        const div = document.createElement('div');
        div.textContent = 'No se encontraron temas';
        div.style.cursor = 'default';
        themeList.appendChild(div);
      }
    }

    function selectTheme(url) {
      selectedThemeUrl = url;
      themeSelector.style.display = 'none';
      initAudio().then(() => {
        resetGame();
      });
    }

    themeSearch.addEventListener('input', () => {
      renderThemeList(themeSearch.value);
    });
    renderThemeList();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const columns = 4;
    const keys = ['a', 's', 'd', 'f'];
    const noteNames = ['C4', 'D4', 'E4', 'F4'];

    let sampler;
    let bgPlayer;
    async function initAudio() {
      await Tone.start();
      sampler = new Tone.PolySynth(Tone.Synth).toDestination();
      if (selectedThemeUrl) {
        if (bgPlayer) bgPlayer.dispose();
        bgPlayer = new Tone.Player({ url: selectedThemeUrl, loop: true, autostart: true, volume: -10 }).toDestination();
      }
    }

    let colWidth;
    let hitZoneY;
    const baseHitZoneHeight = 10;
    const hitZoneHeight = baseHitZoneHeight * 1.6;
    const noteHeight = 20;
    const baseSpeed = 200;
    const speed = baseSpeed * 1.2;
    const spawnInterval = 1000 * 0.8;
    let noteWidth;
    let notes = [];
    let lastSpawn = 0;
    let lastTime = 0;
    let score = 0;
    let gameOver = false;

    function resizeCanvas() {
      const w = Math.min(window.innerWidth * 0.5, 800);
      const h = Math.min(window.innerHeight * 0.9, 1000);
      canvas.width = w;
      canvas.height = h;
      colWidth = canvas.width / columns;
      hitZoneY = canvas.height - canvas.height * 0.15;
      noteWidth = colWidth - 10;
    }
    window.addEventListener('resize', () => {
      resizeCanvas(); draw();
    });

    function spawnNote() {
      const column = Math.floor(Math.random() * columns);
      notes.push({ column, y: -noteHeight, hit: false });
    }
    function resetGame() {
      notes = [];
      lastSpawn = 0;
      lastTime = performance.now();
      score = 0;
      gameOver = false;
      resizeCanvas();
      if (bgPlayer && bgPlayer.state !== 'started') bgPlayer.start();
      requestAnimationFrame(gameLoop);
    }
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i <= columns; i++) {
        ctx.strokeStyle = '#555'; ctx.beginPath(); ctx.moveTo(i * colWidth, 0); ctx.lineTo(i * colWidth, canvas.height); ctx.stroke();
      }
      ctx.fillStyle = 'rgba(0, 255, 0, 0.3)'; ctx.fillRect(0, hitZoneY, canvas.width, hitZoneHeight);
      notes.forEach(note => {
        if (note.hit) return;
        const x = note.column * colWidth + 5;
        ctx.fillStyle = '#ff5555'; ctx.fillRect(x, note.y, noteWidth, noteHeight);
      });
      ctx.fillStyle = '#fff'; ctx.font = '20px Arial'; ctx.textAlign = 'left'; ctx.fillText(`Score: ${score}`, 10, 30);
      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff'; ctx.font = '30px Arial'; ctx.textAlign = 'center'; ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 20);
        ctx.font = '20px Arial'; ctx.fillText('Presiona Enter para reiniciar', canvas.width/2, canvas.height/2 + 20);
      }
    }
    function update(delta) {
      if (gameOver) return;
      notes.forEach(note => { if (!note.hit) note.y += speed * delta; });
      for (let note of notes) {
        if (!note.hit && note.y > hitZoneY + hitZoneHeight) {
          gameOver = true;
          if (bgPlayer) bgPlayer.stop();
        }
      }
    }
    function playNoteSound(columnIndex) {
      if (sampler) {
        const note = noteNames[columnIndex] || 'C4';
        sampler.triggerAttackRelease(note, '8n');
      }
    }
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = (timestamp - lastTime)/1000; lastTime = timestamp;
      if (!gameOver && timestamp - lastSpawn > spawnInterval) { spawnNote(); lastSpawn = timestamp; }
      update(delta); draw(); if (!gameOver) requestAnimationFrame(gameLoop);
    }
    document.addEventListener('keydown', (e) => {
      if (gameOver && e.key === 'Enter') { if (bgPlayer) bgPlayer.start(); resetGame(); return; }
      if (gameOver) return;
      const key = e.key.toLowerCase(); const colIndex = keys.indexOf(key);
      if (colIndex !== -1) {
        for (let note of notes) {
          if (!note.hit && note.column === colIndex) {
            if (note.y + noteHeight >= hitZoneY && note.y <= hitZoneY + hitZoneHeight) {
              note.hit = true; score += 1; playNoteSound(colIndex); return;
            }
          }
        }
      }
    });
    resizeCanvas();
  </script>
</body>
</html>
